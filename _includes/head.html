<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">
	
	<link rel="apple-touch-icon" sizes="57x57" href="./bts-icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./bts-icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./bts-icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./bts-icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./bts-icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./bts-icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./bts-icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./bts-icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./bts-icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./bts-icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./bts-icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./bts-icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./bts-icon/favicon-16x16.png">
	<link rel="manifest" href="./bts-icon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	
	<link rel="shortcut icon" href="{{ site.app_icon }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../main.css">
</head>
